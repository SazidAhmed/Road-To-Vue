<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 Basics</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
</head>
<body>
    <div id="app">
        <h2>{{shop}}</h2>
        <button @click="showMenuItems">
            <span v-if="!showItem">show Menu</span>
            <span v-if="showItem">Hide Menu</span>
        </button>
        <div v-if="showItem">
            <p> Name : {{name}}</p>
            <p>Price : {{price}} taka</p>
            <p>Quantity : {{qty}}</p>
            <div>
                <button @click="changeName()">Change to Pizza</button>
            </div>
        </div>
    </div>
    <script src="conditionalRendering.js"></script>
</body>
</html>
