<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 Basics</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
</head>
<body>
    <div id="app">
        <h1>{{shop}}</h1>
        <h2>Item : {{name}}</h2>
        <p>Price : {{price}}</p>
        <p>Quantity : {{qty}}</p>
    </div>
</body>
</html>


<script>
    const app = Vue.createApp({
    data(){
        return{
            shop:'Awesome Food Court !',
            name:'pizza',
            price:'20',
            qty:'1'
        }
    }
})
app.mount('#app')

</script>
